require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

inherit_mode:
  merge:
    - Exclude

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0

Layout/LineLength:
  Enabled: false

Metrics/AbcSize:
  Exclude:
    - db/migrate/**/*.rb

Metrics/BlockLength:
  Exclude:
    - config/environments/**/*.rb
    - db/migrate/**/*.rb
    - lib/tasks/**/*.rake

Metrics/MethodLength:
  Exclude:
    - db/migrate/**/*.rb

Style/Documentation:
  Enabled: false
